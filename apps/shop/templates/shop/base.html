{% load shop_tags %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" />
	{% block extrahead %}{% endblock %}
</head>

<body>
	<h1>Cartridge Demo</h1>
	<div id="cart-panel">
		<a href="{% url shop_cart %}">
			Cart contains {{ cart.total_quantity }} 
			item{{ cart.total_quantity|pluralize }}: {{ cart.total_price|money }}
		</a>
	</div>
	<div id="menu">{% category_menu %}</div>
	<div id="main">
		<h2><a href="{{ request.path }}">{% block title %}{% endblock %}</a></h2>
		{% block main %}{% endblock %}
		<div id="footer">Built with <a href="#">Cartridge</a></div>
	</div>
</body>

</html>
